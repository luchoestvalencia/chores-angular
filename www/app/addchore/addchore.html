<div ng-include="'app/template/header.html'"></div>

<h2>Agregar nueva tarea</h2>
	
	<form name ="formRegisterChore" ng-submit="vmAddChore.addChore()" class="forms contenedor">

		

		<div class="section">
			<label for="">Nombre de la tarea</label>
			<input class ="content" type="text" placeholder="Nombre: " name="name" ng-model="vmAddChore.newChore.name" required>	
		</div>

		<div class="section">
			<label for="">Detalle</label>
			<textarea class ="content" name="detalle" id="" cols="20" rows="5" ng-model="vmAddChore.newChore.description" required></textarea>			
		</div>

		<div class="section">
			<label for="">Responsables</label>
			<input class ="content" type="text" placeholder="Responsables: " ng-model="vmAddChore.newChore.responsables" >			
		</div>

		<div class="section">
			<label for="">Fechha limite</label>
			<input class ="content" type="date" placeholder="MM/DD/AAAA" ng-model="vmAddChore.newChore.date" required>			
		</div>

		<button type="submit">Agregar</button>





		
	</form>
